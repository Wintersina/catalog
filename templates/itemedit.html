<html>
<body>
<h1>Edit Item</h1>
<form action = "{{ url_for('editItem', catalog_name = category.name, item_name = item.title )}}" method='POST'>
    <p>
        <h3>Edit {{ item.title }}</h3>
    </p>
    <input type="input" size="30" name="title" placeholder=" {{category.title}} ">
    <input type="input" size="100" name="description" placeholder=" {{category.description}} ">
    <input type="submit" value="Edit"><a href=" {{ url_for('showAllCategories')}}"> Cancel </a>
</form>
</body>
</html>
